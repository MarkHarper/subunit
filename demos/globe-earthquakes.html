<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <script src="bower_components/threejs/build/three.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/stats.js/build/stats.min.js"></script>
    <script src="controls/TrackballControls.js"></script>
    <script src="../dist/subunit.js"></script>
  </head>
  <style>
    body, html {
      margin: 0px;
      font-family: helvetica, arial;
    }
  </style>
  <body>
    <h3 style="position:absolute;left:9px;top:9px;z-index:1">
      Earthquakes - WebGL Demo
    </h3>
    <div id="container"></div>
    <script src="traceur/traceur.js"></script>
    <script src="traceur/bootstrap.js"></script>
    <script type="module">

      import { scene, renderer, camera, stats } from 'modules/scene';
      import { addData, createPoints } from 'modules/globe-helpers';
      import { earth } from 'modules/globe-shaders';

      d3.csv('data/earthquakes.csv', function (err, data) {

        var max = d3.max(data, function (d) { return +d.mag; });

        var scale = d3.scale.pow().exponent(3)
          .range([0, 100])
          .domain([0, 10]).clamp(true);

        var geometry = new THREE.SphereGeometry(200, 40, 30);

        var mesh = new THREE.Mesh(geometry, earth);
        mesh.rotation.y = Math.PI;
        scene.add(mesh);

        var controls = new THREE.TrackballControls(camera, renderer.domElement);

        controls.rotateSpeed = 0.5;
        controls.minDistance = 100;
        controls.maxDistance = 6000;

        var quakes = [];

        for (var i = 0; i < data.length; i++) {
          quakes.push(+data[i].lon, +data[i].lat, scale(+data[i].mag));
        };

        addData(quakes, {format: 'magnitude'});
        createPoints(scene);
        animate();

        function animate() {
          requestAnimationFrame(animate);
          render();
        }

        function render() {
          controls.update();
          renderer.render(scene, camera);
        }
      });
    </script>
  </body>
</html>
