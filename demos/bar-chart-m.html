<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="../bower_components/threejs/build/three.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="../dist/subunit.js"></script>
  </head>
  <body>
    <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
    <script src="https://google.github.io/traceur-compiler/src/bootstrap.js"></script>
    <script type="module">

      import { camera, scene, renderer } from 'modules/scene';

      var size = [2000, 600] // Width, Height

      var x = d3.scale.ordinal()
        .rangeRoundBands([0, size[0]], 0.1, 1);

      var y = d3.scale.linear()
        .range([size[1], 0]);

      var data = [
        {letter: 'A', frequency: .08167},
        {letter: 'B', frequency: .01492},
        {letter: 'C', frequency: .02780},
        {letter: 'D', frequency: .04253},
        {letter: 'E', frequency: .12702},
        {letter: 'F', frequency: .02288},
        {letter: 'G', frequency: .02022},
        {letter: 'H', frequency: .06094},
        {letter: 'I', frequency: .06973},
        {letter: 'J', frequency: .00153},
        {letter: 'K', frequency: .00747},
        {letter: 'L', frequency: .04025},
        {letter: 'M', frequency: .02517},
        {letter: 'N', frequency: .06749},
        {letter: 'O', frequency: .07507},
        {letter: 'P', frequency: .01929},
        {letter: 'Q', frequency: .00098},
        {letter: 'R', frequency: .05987},
        {letter: 'S', frequency: .06333},
        {letter: 'T', frequency: .09056},
        {letter: 'U', frequency: .02758},
        {letter: 'V', frequency: .01037},
        {letter: 'W', frequency: .02465},
        {letter: 'X', frequency: .00150},
        {letter: 'Y', frequency: .01971},
        {letter: 'Z', frequency: .00074}
      ];

      var material = new THREE.MeshPhongMaterial({color: '#4183c4'});

      x.domain(data.map(function (d) { return d.letter; }));
      y.domain([0, d3.max(data, function (d) { return d.frequency; })]);

      var base = subunit.select(scene)
        .each(function () {
          this.position.set(-size[0] / 2, 0, 0);
        });

      var bars = base.selectAll(".bar")
        .data(data).enter()
        .append("mesh")
        .attr("class", "bar")
        .attr("material", material)
        .attr("geometry", function (d) {
          var w = x.rangeBand();
          var h = size[1] - y(d.frequency);
          return new THREE.BoxGeometry(w, h, 5);
        })
        .each(function (d) {
          var x0 = x(d.letter);
          var y0 = - y(d.frequency) / 2;
          this.position.set(x0, y0, 240);
        });

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
