<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="info">
      <h3>Canvas Text - WebGL Demo</h3>
    </div>
    <script src="bower_components/threejs/build/three.min.js"></script>
    <script src="bower_components/stats.js/build/stats.min.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="controls/TrackballControls.js"></script>
    <script src="../dist/subunit.js"></script>
    <script src="traceur/traceur.js"></script>
    <script src="traceur/bootstrap.js"></script>
    <script type="module">

      import { camera, scene, canvas, renderer, stats } from 'modules/scene';
      import { makeSprite } from 'modules/text';

      var controls = new THREE.TrackballControls(camera, canvas.node());
      controls.rotateSpeed = 0.2;
      controls.zoomSpeed = 0.3;

      camera.position.set(0, 0, 500)

      canvas.style("opacity", 1);

      d3.json('data/top-cities.json', function (err, data) {

        console.log(data);

        var root = SubUnit.select(scene);

        var cities = root.selectAll("city")
          .data(data).enter()
          .append(THREE.Sprite)
          .attr("tags", "city")
          .attr("material", function (d) {
            var sprite = makeSprite(d.name, "#ff0004", 100);

            d.width  = sprite.width;
            d.height = sprite.height;

            var material = new THREE.SpriteMaterial({map: sprite.map});
            material.transparent = true;

            return material;
          })
          .each(function (d, i) {
            var size = 50;
            this.scale.set(d.width / d.height * size, size, 1);
            this.position.set(0, i * 55 - 300, 0);
          });

        function animate() {
          requestAnimationFrame(animate);
          render();
        }

        function render() {
          stats.update();
          controls.update();

          renderer.render(scene, camera);
        }
        animate();
      });
    </script>
  </body>
</html>
