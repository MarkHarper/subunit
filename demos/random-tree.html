<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <script src="bower_components/threejs/build/three.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/stats.js/build/stats.min.js"></script>
    <script src="controls/TrackballControls.js"></script>
    <script src="../dist/subunit.js"></script>
  </head>
  <style>
    body, html {
      margin: 0px;
      font-family: helvetica, arial;
    }
    svg {
      width: 840px;
      height: 600px;
      font-family: helvetica, sans-serif;
    }

    path, line {
      stroke: #777;
    }
  </style>
  <body>
    <h3 style="position:absolute;left:9px;top:9px;z-index:1">
      Zombie Sphere - Trackball Controls - WebGL Demo
    </h3>
    <script src="traceur/traceur.js"></script>
    <script src="traceur/bootstrap.js"></script>
    <script type="module">

      //import { camera, scene, renderer, stats } from 'modules/scene';
      //import { uvMapper } from 'modules/sprite-uvs';
      //import { sphere } from 'modules/layouts';

      var branches = [];
      var seed = {i: 0, x: 420, y: 600, a: 0, l: 130, d:0};
      var da = 0.5;
      var dl = 0.8;
      var ar = 0.7;
      var maxDepth = 10;

      function branch(b) {
        var end = endPt(b), daR, newB;

        branches.push(b);

        if (b.d === maxDepth) {
          return;
        }

        daR = ar * Math.random() - ar * 0.5;
        newB = {
          i: branches.length,
          x: end.x,
          y: end.y,
          a: b.a - da + daR,
          l: b.l * dl,
          d: b.d + 1,
          parent: b.i
        };
        branch(newB);

        daR = ar * Math.random() - ar * 0.5;
        newB = {
          i: branches.length,
          x: end.x, 
          y: end.y, 
          a: b.a + da + daR, 
          l: b.l * dl, 
          d: b.d + 1,
          parent: b.i
        };
        branch(newB);
      }

      function regenerate(initialise) {
        branches = [];
        branch(seed);
        initialise ? create() : update();
      }

      function endPt(b) {
        var x = b.x + b.l * Math.sin( b.a );
        var y = b.y - b.l * Math.cos( b.a );
        return {x: x, y: y};
      }

      function x1(d) {return d.x;}
      function y1(d) {return d.y;}
      function x2(d) {return endPt(d).x;}
      function y2(d) {return endPt(d).y;}

      function highlightParents(d) {
        var colour = d3.event.type === 'mouseover' ? 'green' : '#777';
        var depth = d.d;
        for(var i = 0; i <= depth; i++) {
          d3.select('#id-'+parseInt(d.i)).style('stroke', colour);
          d = branches[d.parent];
        }
      }

      function create() {
        d3.select('body').append("svg")
          .selectAll('line')
          .data(branches)
          .enter()
          .append('line')
          .attr('x1', x1)
          .attr('y1', y1)
          .attr('x2', x2)
          .attr('y2', y2)
          .style('stroke-width', function (d) {return parseInt(maxDepth + 1 - d.d) + 'px';})
          .attr('id', function (d) {return 'id-'+d.i;})
          .on('mouseover', highlightParents)
          .on('mouseout', highlightParents);
      }

      function update() {
        d3.select('svg')
          .selectAll('line')
          .data(branches)
          .transition().duration(2000)
          .attr('x1', x1)
          .attr('y1', y1)
          .attr('x2', x2)
          .attr('y2', y2);
      }

      d3.select("body").append("button").attr("class", "regenerate").html("Click!")

      d3.selectAll('.regenerate')
        .on('click', regenerate);

      regenerate(true);

      // function animate() {
      //   requestAnimationFrame(animate);
      //   renderer.render(scene, camera);

      //   controls.update();
      //   stats.update();
      // }

      // animate();
    </script>
  </body>
</html>
