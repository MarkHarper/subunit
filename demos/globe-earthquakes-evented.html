<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <script src="bower_components/threejs/build/three.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/stats.js/build/stats.min.js"></script>
    <script src="controls/TrackballControls.js"></script>
    <script src="../dist/subunit.js"></script>
  </head>
  <style>
    body, html {
      margin: 0px;
      font-family: helvetica, arial;
    }
  </style>
  <body>
    <h3 style="position:absolute;left:9px;top:9px;z-index:1">
      Earthquakes - WebGL Demo
    </h3>
    <div id="container"></div>
    <script src="traceur/traceur.js"></script>
    <script src="traceur/bootstrap.js"></script>
    <script type="module">

      import { scene, renderer, camera, stats } from 'modules/scene';
      import { earthMaterial } from 'modules/globe/shaderMaterials';
      import { position, uvs, normals, setPosition, getMaterial } from 'modules/globe/helpers';
      import { raycast } from 'modules/events';

      d3.csv('data/earthquakes.csv', function (err, data) {

        // data = data.slice(0, 20)

        var magScale = d3.scale.pow().exponent(2)
          .range([0, 100]).domain([0, 10]);

        var highlight = getMaterial(10);

        var controls = new THREE.TrackballControls(camera, renderer.domElement);
        controls.rotateSpeed = 0.5;
        controls.minDistance = 100;
        controls.maxDistance = 6000;

        var center = new THREE.Vector3(0,0,0);

        var base = subunit.select(scene);

        var globe = base.append("mesh")
          .attr("material", earthMaterial)
          .attr("geometry", function () {
            return new THREE.SphereGeometry(200, 40, 30);
          })

        globe.node().rotation.y = Math.PI;

        var points = base.selectAll('.point')
          .data(data).enter()
          .append("mesh")
          .attr("material", function (d) {
            return getMaterial(+d.mag);
          })
          .attr("geometry", function (d) {
            var geom = new THREE.BufferGeometry();

            geom.addAttribute('position', position);
            geom.addAttribute('uv', uvs);
            geom.addAttribute('normal', normals);

            return geom;
          })
          .each(function (d) {
            setPosition(this, d);
            this.lookAt(center);
            this.scale.z = magScale(Math.max(+d.mag, 0.1));
            this.updateMatrix();
          })
          .on('click', function (event, d) {
            if (this.material !== highlight) {
              this.material = highlight;
            } else {
              this.material = getMaterial(+d.mag);
            }
          });

        raycast(camera, points, 'click');

        function animate() {
          requestAnimationFrame(animate);
          render();
        }

        function render() {
          stats.update();
          controls.update();
          renderer.render(scene, camera);
        }
        animate();
      });
    </script>
  </body>
</html>
