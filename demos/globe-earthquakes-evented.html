<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <script src="bower_components/threejs/build/three.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/stats.js/build/stats.min.js"></script>
    <script src="controls/TrackballControls.js"></script>
    <script src="../dist/subunit.js"></script>
  </head>
  <style>
    body, html {
      margin: 0px;
      font-family: helvetica, arial;
    }
  </style>
  <body>
    <h3 style="position:absolute;left:9px;top:9px;z-index:1">
      Earthquakes - WebGL Demo
    </h3>
    <div id="container"></div>
    <script src="traceur/traceur.js"></script>
    <script src="traceur/bootstrap.js"></script>
    <script type="module">

      import { scene, renderer, camera, stats } from 'modules/scene';
      import { setPosition, paintFaces } from 'modules/globe-helpers';
      import { earth } from 'modules/globe-shaderMaterials';

      d3.csv('data/earthquakes.csv', function (err, data) {

        var colorScale = d3.scale.quantile()
          .range(['#ffffff','#fff5eb','#fdd0a2','#fd8d3c','#d94801','#7f2704','#ff0000'])
          .domain([0,10]);

        var scale = d3.scale.pow().exponent(2)
          .range([0, 100]).domain([0, 10]);

        var baseGeometry = new THREE.Geometry();

        var material = new THREE.MeshPhongMaterial({
          color: '#CD853F',
          vertexColors: THREE.FaceColors,
          morphTargets: false
        });

        var geometry = new THREE.SphereGeometry(200, 40, 30);

        var mesh = new THREE.Mesh(geometry, earth);
        mesh.rotation.y = Math.PI;
        scene.add(mesh);

        var controls = new THREE.TrackballControls(camera, renderer.domElement);

        controls.rotateSpeed = 0.5;
        controls.minDistance = 100;
        controls.maxDistance = 6000;

        var pointGeometry = new THREE.BoxGeometry(0.5, 0.5, 1);
        pointGeometry.applyMatrix(new THREE.Matrix4().makeTranslation(0, 0, -0.5));

        var center = new THREE.Vector3(0,0,0);
        var point = new THREE.Mesh(pointGeometry);

        var base = subunit.select(scene);

        base.selectAll('.point')
          .data(data).enter()
          .use(point, function (d, i) {
            setPosition(this, +d.lat, +d.lon);
            this.lookAt(center);

            this.scale.z = Math.max(scale(+d.mag), 0.1);
            this.updateMatrix();
            paintFaces(this, colorScale(+d.mag));

            this.updateMatrix();
            baseGeometry.merge(this.geometry, this.matrix);
          });

        var mesh = new THREE.Mesh(baseGeometry, material);
        scene.add(mesh);

        function animate() {
          requestAnimationFrame(animate);
          render();
        }

        function render() {
          stats.update();
          controls.update();
          renderer.render(scene, camera);
        }
        animate();
      });
    </script>
  </body>
</html>
