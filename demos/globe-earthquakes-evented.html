<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <script src="bower_components/threejs/build/three.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/stats.js/build/stats.min.js"></script>
    <script src="controls/TrackballControls.js"></script>
    <script src="../dist/subunit.js"></script>
  </head>
  <style>
    body, html {
      margin: 0px;
      font-family: helvetica, arial;
    }
  </style>
  <body>
    <h3 style="position:absolute;left:9px;top:9px;z-index:1">
      Earthquakes - WebGL Demo
    </h3>
    <div id="container"></div>
    <script src="traceur/traceur.js"></script>
    <script src="traceur/bootstrap.js"></script>
    <script type="module">

      import { scene, renderer, camera, stats } from 'modules/scene';
      import { setPosition, paintFaces } from 'modules/globe-helpers';
      import { earth } from 'modules/globe-shaderMaterials';
      import { mouseDown } from 'modules/events';

      d3.csv('data/earthquakes.csv', function (err, data) {

        data = data.slice(0, 500);

        var colorScale = d3.scale.quantile()
          .range(['#ffffff','#fff5eb','#fdd0a2','#fd8d3c','#d94801','#7f2704','#ff0000'])
          .domain([0,10]);

        var scale = d3.scale.pow().exponent(2)
          .range([0, 100]).domain([0, 10]);

        var baseGeometry = new THREE.Geometry();

        var material = new THREE.MeshPhongMaterial({
          color: '#ffffff',
        });

        var material2 = new THREE.MeshPhongMaterial({
          color: '#CD853F'
        });


        var geometry = new THREE.SphereGeometry(200, 40, 30);

        var mesh = new THREE.Mesh(geometry, earth);
        mesh.rotation.y = Math.PI;
        scene.add(mesh);

        var controls = new THREE.TrackballControls(camera, renderer.domElement);

        controls.rotateSpeed = 0.5;
        controls.minDistance = 100;
        controls.maxDistance = 6000;

        var center = new THREE.Vector3(0,0,0);

        var pointGeometry = new THREE.BoxGeometry(0.5, 0.5, 1);
        pointGeometry.applyMatrix(new THREE.Matrix4().makeTranslation(0, 0, -0.5));


        var model = new THREE.BufferGeometry()
        model.fromGeometry(pointGeometry);

        console.log("bufferGeom", model, data);

        var point = new THREE.Mesh(pointGeometry);

        var base = subunit.select(scene);

        var points = base.selectAll('.point')
          .data(data).enter()
          .append("mesh")
          .attr("geometry", function (d) {
            var geom = new THREE.BufferGeometry();

            var pos = model.attributes.position.clone();
            var uvs = model.attributes.uv.clone();
            var nrm = model.attributes.normal.clone();

            geom.addAttribute('position', pos);
            geom.addAttribute('uv', uvs);
            geom.addAttribute('normal', nrm);

            return geom;
          })
          .attr("material", material2)
          .each(function (d) {
            var gamma = (90  - +d.lon) * Math.PI / 180;
            var theta = (180 - +d.lat) * Math.PI / 180;

            var x = 200 * Math.sin(gamma) * Math.cos(theta);
            var y = 200 * Math.cos(gamma);
            var z = 200 * Math.sin(gamma) * Math.sin(theta);

            this.position.set(x, y, z);
            this.lookAt(center);
            this.scale.z = Math.max(scale(+d.mag), 0.1);
            this.updateMatrix();
          })

        console.log(scene);

        document.addEventListener('click', mouseDown(camera, points, function (event) {
          if (this.material === material) {
            return material2;
          } else {
            return material;
          }
        }), false);

        function animate() {
          requestAnimationFrame(animate);
          render();
        }

        function render() {
          stats.update();
          controls.update();
          renderer.render(scene, camera);
        }
        animate();
      });
    </script>
  </body>
</html>
