<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <script src="bower_components/threejs/build/three.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/stats.js/build/stats.min.js"></script>
    <script src="controls/TrackballControls.js"></script>
    <script src="../dist/subunit.js"></script>
  </head>
  <style>
    body, html {
      margin: 0px;
      font-family: helvetica, arial;
      color: #888;
    }
  </style>
  <body>
    <div style="position:absolute;left:9px;top:9px;z-index:1">
      <h3>Earthquakes - WebGL Demo</h3>
      <div id="msg">Click an earthquake...</div>
    </div>
    <script src="traceur/traceur.js"></script>
    <script src="traceur/bootstrap.js"></script>
    <script type="module">

      import { scene, renderer, camera, stats } from 'modules/scene';
      import { raycast } from 'modules/events';
      import { earthMaterial } from 'modules/globe/shaderMaterials';
      import { quake, move, color } from 'modules/globe/helpers';

      d3.json('data/earthquakes.json', function (err, data) {

        var magScale = d3.scale.pow().exponent(3)
          .range([0, 100]).domain([0, 10]);

        var highlight = color(10);

        var controls = new THREE.TrackballControls(camera, renderer.domElement);
        controls.rotateSpeed = 0.5;
        controls.minDistance = 100;
        controls.maxDistance = 6000;

        var base = subunit.select(scene);

        var globe = base.append("mesh")
          .attr("material", earthMaterial)
          .attr("geometry", function () {
            return new THREE.SphereGeometry(200, 40, 40);
          })

        globe.node().rotation.y = Math.PI;

        var quakes = base.selectAll('.point')
          .data(data).enter()
          .append("mesh")
          .attr("geometry", quake)
          .attr("material", function (d) {
            return color(d.mag);
          })
          .each(function (d) {
            move(this, d.lat, d.lng);
            this.lookAt(base.node().position);
            this.scale.z = Math.max(magScale(d.mag), 0.1);
            this.updateMatrix();
          })
          .on('click', function (event, d) {
            d3.select('#msg').html(d.dsc);

            if (this.material !== highlight) {
              this.material = highlight;
            } else {
              this.material = color(d.mag);
            }
          });

        base.node().rotation.y = Math.PI;
        base.node().rotation.x = Math.PI / 4;
        base.node().scale.set(2.75, 2.75, 2.75);

        raycast(camera, quakes, 'click');

        function animate() {
          requestAnimationFrame(animate);
          render();
        }

        function render() {
          stats.update();
          controls.update();
          renderer.render(scene, camera);
        }
        animate();
      });
    </script>
  </body>
</html>
