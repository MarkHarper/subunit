<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="info">
      <h3>Canvas Text - WebGL Demo</h3>
    </div>
    <script src="bower_components/threejs/build/three.min.js"></script>
    <script src="bower_components/stats.js/build/stats.min.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="controls/TrackballControls.js"></script>
    <script src="../dist/subunit.js"></script>
    <script src="traceur/traceur.js"></script>
    <script src="traceur/bootstrap.js"></script>
    <script type="module">

      import { camera, scene, canvas, renderer, stats } from 'modules/scene';
      import { labelCache, textCache } from 'modules/text';
      import { sphere } from 'modules/layouts';

      var controls = new THREE.TrackballControls(camera, canvas.node());
      controls.rotateSpeed = 0.2;
      controls.zoomSpeed = 0.3;

      d3.csv('data/quotes.csv', function (err, data) {

        data = data.slice(0, 20);

        canvas.transition().duration(2000).style("opacity", 1);

        var root = SubUnit.select(scene);

        var nodes = root.selectAll("node")
          .data(data).enter()
          .append("object")
          .attr("tags", "node")
          .each(function (d, i) {
            this.position.copy(sphere(i, data.length, 750));
            this.lookAt(root.node().position);
            this.rotation.y += Math.PI;
          });

        var quotes = nodes.append(THREE.Sprite)
          .attr("tags", "quote")
          .each(function (d) {
            var text = textCache(d.quote, "#ff0004", 20, 300);

            this.material = new THREE.SpriteMaterial({map: text.map});
            this.material.transparent = true;

            this.scale.set(text.width / text.height * 50, 50, 1);
            this.position.set(-text.width / 2, -text.height / 2, 0);
          });

        var names = nodes.append(THREE.Sprite)
          .attr("tags", "name")
          .each(function (d) {
            var text = labelCache("-" + d.name, "#333333", 20);

            this.material = new THREE.SpriteMaterial({map: text.map});
            this.material.transparent = true;

            this.scale.set(text.width / text.height * 10, 10, 1);
            this.position.set(-text.width / 2, -text.height / 2, 0);
          });

          console.log(nodes, quotes, names)

        function animate() {
          requestAnimationFrame(animate);
          render();
        }

        function render() {
          stats.update();
          controls.update();

          renderer.render(scene, camera);
        }
        animate();
      });
    </script>
  </body>
</html>
